<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>detalle de productor de prgrama asignado</title>
    <link rel="stylesheet" href="../../css/detalle-fx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <main class="contenido">
        <button class="volver"><i class="fa-solid fa-arrow-left"></i> Volver a Programas</button>

        <section class="programa">
            <div class="info-programa">
                <h2>Tarde Musical</h2>
                <p class="descripcion">Los mejores éxitos musicales</p>
                <div class="detalles">
                    <p><i class="fa-regular fa-clock"></i> <b>Horario:</b> 14:00 - 18:00</p>
                    <p><i class="fa-solid fa-headset"></i> <b>Operador:</b> Ana Rodríguez</p>
                    <p><i class="fa-solid fa-user-gear"></i> <b>Productor:</b> Luis García</p>
                </div>
                <span class="etiqueta">Solo Lectura</span>
            </div>
        </section>

        <section class="fx-section">
            <h3><i class="fa-solid fa-volume-high"></i> Efectos de Sonido (FX)</h3>
            <p class="sub">Seleccioná un efecto para reproducir</p>

            <div class="fx-grid">
                <div class="fx-btn">
                    <div class="fx-info">
                        <h4>Intro Programa</h4>
                        <div class="fx-meta">
                            <span class="categoria intro">Intro</span>
                            <span class="duracion"><i class="fa-regular fa-clock"></i> 0:15</span>
                        </div>
                    </div>
                    <button class="play"><i class="fa-solid fa-play"></i></button>
                </div>

                <div class="fx-btn">
                    <div class="fx-info">
                        <h4>Cortina Musical</h4>
                        <div class="fx-meta">
                            <span class="categoria transicion">Transición</span>
                            <span class="duracion"><i class="fa-regular fa-clock"></i> 0:08</span>
                        </div>
                    </div>
                    <button class="play"><i class="fa-solid fa-play"></i></button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
